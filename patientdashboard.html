<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Patient Dashboard</title>
   <style>
       /* General Styling */
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 0;
           text-align: center;
       }

       /* Header */
       header {
           padding: 20px;
           background-color: #4CAF50;
           color: white;
           font-size: 18px;
       }

       /* Navigation */
       nav {
           background-color: #333;
           padding: 10px;
       }
       nav a {
           color: white;
           text-decoration: none;
           margin: 0 15px;
           font-size: 16px;
       }

       /* Main Container */
       .container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           margin-top: 20px;
       }

       /* Square Buttons */
       .square {
           width: 250px;
           height: 180px;
           background-color: white;
           border-radius: 8px;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-decoration: none;
           color: black;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
           transition: transform 0.3s, box-shadow 0.3s;
       }
       .square:hover {
           transform: scale(1.05);
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
       }
       
       /* Images in Squares */
       .square img {
           width: 60px;
           height: 60px;
           margin-bottom: 10px;
       }
   </style>
</head>
<body>

   <header>
       <h1>Welcome!</h1>
       <p>Stay positive and take care of your health. Every step counts!</p>
   </header>

   <nav>
       <a href="medicineinfo.html">Medicine Info</a>
       <a href="symptomtracker.html">Symptom Tracker</a>
       <a href="messages.html">Messages</a>
       <a href="settings.html">Settings</a>
   </nav>

   <div class="container">
       <a href="medicineinfo.html" class="square">
           <img src="https://i.pinimg.com/originals/f4/47/68/f447682369fb3bfb813a1c004fb27edd.png" alt="Medicine Info">
           <p>Medicine Information</p>
       </a>

       <a href="symptomtracker.html" class="square">
           <img src="https://charlottefrates.github.io/symptom_checker/images/fast.png" alt="Symptom Tracker">
           <p>Symptom Tracker</p>
       </a>

       <div class="square">
           <img src="https://cdn-icons-png.freepik.com/512/7225/7225837.png" alt="Reminders">
           <p>Reminders</p>
       </div>

       <a href="messages.html" class="square">
           <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Messages_logo.png" alt="Messages">
           <p>Messages</p>
       </a>

       <a href="settings.html" class="square">
           <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Windows_Settings_icon.svg" alt="Settings">
           <p>Settings</p>
       </a>
   </div>

</body>

</html>
