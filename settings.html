<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Settings</title>
   <style>
       /* CSS styles go here */
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 20px;
       }
       .container {
           max-width: 600px;
           margin: 0 auto;
           background-color: #fff;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
       }
       h1 {
           margin-top: 0;
       }
       label {
           display: block;
           margin-bottom: 10px;
           font-weight: bold;
       }
       input[type="text"],
       input[type="password"],
       select {
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }
       button {
           background-color: #4CAF50;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #45a049;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Settings</h1>
       <form id="settingsForm">
           <label for="username">Username:</label>
           <input type="text" id="username" name="username" value="john_doe" required>
          
           <label for="email">Email:</label>
           <input type="text" id="email" name="email" value="john@example.com" required>


           <label for="password">New Password:</label>
           <input type="password" id="password" name="password" required>


           <label for="confirmPassword">Confirm New Password:</label>
           <input type="password" id="confirmPassword" name="confirmPassword" required>
          
           <label for="theme">Select Theme:</label>
           <select id="theme" name="theme">
               <option value="light">Light</option>
               <option value="dark">Dark</option>
               <option value="blue">Blue</option>
               <!-- Add more theme options as needed -->
           </select>


           <button type="button" onclick="saveChanges()">Save Changes</button>
       </form>
   </div>


   <script>
       function saveChanges() {
           // Get form values
           var username = document.getElementById('username').value;
           var email = document.getElementById('email').value;
           var password = document.getElementById('password').value;
           var confirmPassword = document.getElementById('confirmPassword').value;
           var theme = document.getElementById('theme').value;


           // Validate form data
           if (password !== confirmPassword) {
               alert('Passwords do not match');
               return;
           }


           // Perform action to save changes (e.g., send data to server)
           // This is where you would typically make an AJAX request to save the changes
          
           // For demonstration purposes, we'll log the form data to the console
           console.log('Username:', username);
           console.log('Email:', email);
           console.log('Password:', password);
           console.log('Theme:', theme);


           // Optionally, display a success message to the user
           alert('Changes saved successfully');
       }
   </script>
</body>
</html>
