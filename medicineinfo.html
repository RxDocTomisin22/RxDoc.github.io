<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Medicine Information</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }


       .container {
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           text-align: center;
       }


       h1 {
           color: #333;
           margin-bottom: 20px;
       }


       input[type="text"] {
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           border: 1px solid #ccc;
           border-radius: 4px;
           box-sizing: border-box;
       }


       button {
           background-color: #4CAF50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }


       button:hover {
           background-color: #45a049;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Enter Name of Drug</h1>
       <form id="medicineForm">
           <input type="text" id="drugName" name="drugName" placeholder="Enter drug name" required><br>
           <button type="submit">Submit</button>
       </form>
   </div>


   <script>
       document.getElementById("medicineForm").addEventListener("submit", function(event) {
           event.preventDefault(); // Prevent default form submission


           // Get the value of the drug name input
           const drugName = document.getElementById("drugName").value;


           // Make an AJAX request to your backend endpoint
           const xhr = new XMLHttpRequest();
           xhr.open("POST", "/your-backend-endpoint-url", true);
           xhr.setRequestHeader("Content-Type", "application/json");
           xhr.onreadystatechange = function() {
               if (xhr.readyState === XMLHttpRequest.DONE) {
                   if (xhr.status === 200) {
                       // Handle successful response
                       console.log(xhr.responseText);
                   } else {
                       // Handle error response
                       console.error("Error:", xhr.responseText);
                   }
               }
           };
           xhr.send(JSON.stringify({ drugName: drugName }));
       });
   </script>
</body>
</html>
