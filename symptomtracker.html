<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Symptom Tracker</title>
   <style>
       /* CSS styles go here */
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 20px;
       }
       form {
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           max-width: 600px;
           margin: 0 auto;
       }
       label {
           display: block;
           margin-bottom: 10px;
           font-weight: bold;
       }
       input[type="text"],
       textarea {
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }
       button {
           background-color: #4CAF50;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #45a049;
       }
   </style>
</head>
<body>
   <h1>Symptom Tracker</h1>
   <form id="symptomForm" action="log_symptoms.php" method="post">
       <label for="symptom">Symptom:</label>
       <input type="text" id="symptom" name="symptom" required>
       <label for="severity">Severity:</label>
       <input type="text" id="severity" name="severity" required>
       <label for="description">Description:</label>
       <textarea id="description" name="description" rows="4" required></textarea>
       <button type="submit">Log Symptom</button>
   </form>
</body>
</html>
