<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .patient-block {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .patient-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .patient-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .doctor-name {
            color: #666;
            margin-bottom: 10px;
        }

        .hospital-name {
            color: #666;
        }

        .add-patient-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Doctor!</h1>
        <h2>Patient Information</h2>
        <button class="add-patient-btn" onclick="addPatient()">Add Patient</button>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor's Name</th>
                    <th>Hospital</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="patient-block"><a href="patientdata.html" class="patient-name">Patient A</a></td>
                    <td class="doctor-name">Dr. Smith</td>
                    <td class="hospital-name">Main Hospital</td>
                </tr>
                <tr>
                    <td class="patient-block"><a href="patientdata.html" class="patient-name">Patient B</a></td>
                    <td class="doctor-name">Dr. Smith</td>
                    <td class="hospital-name">Main Hospital</td>
                </tr>
                <tr>
                    <td class="patient-block"><a href="patientdata.html" class="patient-name">Patient C</a></td>
                    <td class="doctor-name">Dr. Johnson</td>
                    <td class="hospital-name">City Hospital</td>
                </tr>
            </tbody>
        </table>
        <p>Click on a patient's name for more details.</p>
    </div>

    <script>
        function addPatient() {
            // Logic to add a new patient
            alert('Add patient functionality will be implemented here.');
        }
    </script>
</body>
</html>
