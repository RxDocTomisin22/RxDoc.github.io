!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Patient Data</title>
   <style>
       /* CSS styles go here */
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 20px;
       }
       .container {
           max-width: 600px;
           margin: 0 auto;
           background-color: #fff;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
       }
       h1 {
           margin-top: 0;
       }
       .button-container {
           display: flex;
           justify-content: space-between;
           margin-top: 20px;
       }
       .button {
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       .button.messages {
           background-color: #4CAF50;
           color: #fff;
       }
       .button.symptoms {
           background-color: #337ab7;
           color: #fff;
       }
       .button.prescriptions {
           background-color: #f0ad4e;
           color: #fff;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Patient Data</h1>
       <div class="button-container">
           <button class="button messages" onclick="viewMessages()">Messages</button>
           <button class="button symptoms" onclick="viewSymptoms()">Symptoms</button>
           <button class="button prescriptions">Prescriptions</button>
       </div>
   </div>


   <script>
       function viewMessages() {
           // Redirect to the page to receive messages from the patient
           window.location.href = "messages.html";
       }


       function viewSymptoms() {
           // Redirect to the symptom tracker page
           window.location.href = "symptoms.html";
       }
   </script>
</body>
</html>
